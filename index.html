<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أول رسوم متحركة</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
        }
        canvas {
            background-color: #34495e;
            border: 5px solid #fff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <canvas id="myCanvas"></canvas>

    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        // تحديد حجم اللوحة
        canvas.width = 600;
        canvas.height = 400;

        // متغيرات الكرة
        let x = canvas.width / 2; // الموضع الأفقي
        let y = canvas.height / 2; // الموضع العمودي
        let dx = 2; // السرعة الأفقية
        let dy = -2; // السرعة العمودية
        const ballRadius = 20;

        // دالة لرسم الكرة
        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#e74c3c";
            ctx.fill();
            ctx.closePath();
        }

        // دالة التحديث والتحريك
        function update() {
            // مسح الشاشة بالكامل في كل إطار
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawBall();

            // تحريك الكرة
            x += dx;
            y += dy;

            // كشف الاصطدام بالجدران الأفقية
            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx;
            }
            // كشف الاصطدام بالجدران العمودية
            if (y + dy > canvas.height - ballRadius || y + dy < ballRadius) {
                dy = -dy;
            }
        }

        // دالة الحلقة الرئيسية للرسوم المتحركة
        function animate() {
            update();
            requestAnimationFrame(animate);
        }

        // بدء الرسوم المتحركة
        animate();
    </script>
</body>
</html>
