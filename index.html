<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شخصان يتحركان</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
        }
        canvas {
            background-color: #34495e;
            border: 5px solid #fff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <canvas id="myCanvas"></canvas>

    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        // تحديد حجم اللوحة
        canvas.width = 800;
        canvas.height = 500;

        // تعريف الكائن الأول (الشخص الأول)
        const person1 = {
            x: 50,  // الموضع الأفقي
            y: 50,  // الموضع العمودي
            width: 40, // عرض الشخص
            height: 80, // طول الشخص
            dx: 3,  // السرعة الأفقية
            dy: 3,  // السرعة العمودية
            color: '#e74c3c' // لون الشخص
        };

        // تعريف الكائن الثاني (الشخص الثاني)
        const person2 = {
            x: 700,
            y: 400,
            width: 40,
            height: 80,
            dx: -4,
            dy: -2,
            color: '#3498db'
        };

        // دالة لرسم شخص
        function drawPerson(person) {
            ctx.fillStyle = person.color;
            ctx.fillRect(person.x, person.y, person.width, person.height);
        }

        // دالة تحريك الكائن وتحديث موضعه
        function movePerson(person) {
            person.x += person.dx;
            person.y += person.dy;

            // كشف الاصطدام بالجدران الأفقية
            if (person.x + person.width > canvas.width || person.x < 0) {
                person.dx = -person.dx;
            }
            // كشف الاصطدام بالجدران العمودية
            if (person.y + person.height > canvas.height || person.y < 0) {
                person.dy = -person.dy;
            }
        }

        // دالة التحديث الرئيسية
        function update() {
            // مسح الشاشة بالكامل في كل إطار
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // رسم الشخصين
            drawPerson(person1);
            drawPerson(person2);

            // تحريك الشخصين
            movePerson(person1);
            movePerson(person2);
        }

        // دالة الحلقة الرئيسية للرسوم المتحركة
        function animate() {
            update();
            requestAnimationFrame(animate);
        }

        // بدء الرسوم المتحركة
        animate();
    </script>
</body>
</html>
