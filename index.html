<!DOCTYPE html>
<html>
<head>
    <title>لعبة كرة قدم بسيطة</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #e6f7ff;
            color: #333;
            margin-top: 50px;
        }
        #gameArea {
            background-color: #4CAF50;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            max-width: 500px;
            margin: 0 auto;
            position: relative;
            height: 300px;
            overflow: hidden;
        }
        h1 {
            color: white;
        }
        #score {
            font-size: 2em;
            font-weight: bold;
            color: white;
            margin-top: 10px;
        }
        #goal {
            width: 150px;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        #ball {
            width: 50px;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            transition: all 0.5s ease-out;
        }
    </style>
</head>
<body>

    <div id="gameArea">
        <h1>لعبة كرة قدم بسيطة</h1>
        <img id="goal" src="https://www.flaticon.com/svg/static/icons/svg/1004/1004509.svg" alt="Goal">
        <img id="ball" src="https://www.flaticon.com/svg/static/icons/svg/1004/1004510.svg" alt="Football">
        <p id="score">الأهداف: 0</p>
    </div>

    <script>
        const ball = document.getElementById("ball");
        const scoreElement = document.getElementById("score");
        let score = 0;

        ball.addEventListener("click", () => {
            // قم بتحريك الكرة إلى الهدف
            ball.style.transform = "translate(-50%, -200px) rotate(360deg)";
            
            // انتظر قليلاً ثم أعد الكرة إلى مكانها
            setTimeout(() => {
                ball.style.transform = "translate(-50%, 0) rotate(0deg)";
            }, 500);

            // زيادة العداد وتحديثه
            score++;
            scoreElement.textContent = "الأهداف: " + score;
        });
    </script>

</body>
</html>
