<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شخصان يتحركان</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #34495e; /* لون الخلفية */
        }
        canvas {
            background-color: #ecf0f1; /* لون اللوحة */
            border: 5px solid #fff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <canvas id="myCanvas"></canvas>

    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        // تحديد حجم اللوحة
        canvas.width = 800;
        canvas.height = 500;

        // تعريف الشخصية الأولى (بلون أحمر)
        const person1 = {
            x: 100,  // الموضع الأفقي
            y: 100,  // الموضع العمودي
            size: 20, // حجم الرأس والجسم
            dx: 3,  // السرعة الأفقية
            dy: 2,  // السرعة العمودية
            color: '#e74c3c' // لون الشخص
        };

        // تعريف الشخصية الثانية (بلون أزرق)
        const person2 = {
            x: 600,
            y: 400,
            size: 25,
            dx: -2,
            dy: -3,
            color: '#3498db'
        };

        // دالة لرسم شخصية بسيطة
        function drawPerson(person) {
            // رسم الرأس (دائرة)
            ctx.beginPath();
            ctx.arc(person.x, person.y, person.size, 0, Math.PI * 2);
            ctx.fillStyle = person.color;
            ctx.fill();
            ctx.closePath();

            // رسم الجسم (مستطيل)
            ctx.fillStyle = person.color;
            ctx.fillRect(person.x - (person.size / 2), person.y + person.size, person.size, person.size * 2);
        }

        // دالة تحريك الكائن وتحديث موضعه
        function movePerson(person) {
            person.x += person.dx;
            person.y += person.dy;

            // كشف الاصطدام بالجدران الأفقية
            if (person.x + person.size > canvas.width || person.x - person.size < 0) {
                person.dx = -person.dx;
            }
            // كشف الاصطدام بالجدران العمودية
            if (person.y + person.size * 3 > canvas.height || person.y - person.size < 0) {
                person.dy = -person.dy;
            }
        }

        // دالة التحديث الرئيسية
        function update() {
            // مسح الشاشة بالكامل في كل إطار
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // رسم الشخصين
            drawPerson(person1);
            drawPerson(person2);

            // تحريك الشخصين
            movePerson(person1);
            movePerson(person2);
        }

        // دالة الحلقة الرئيسية للرسوم المتحركة
        function animate() {
            update();
            requestAnimationFrame(animate);
        }

        // بدء الرسوم المتحركة
        animate();
    </script>
</body>
</html>
