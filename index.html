<!DOCTYPE html>
<html>
<head>
    <title>لعبة بسيطة جداً</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        button {
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>

    <h1>اضغط على الزر لزيادة العداد!</h1>
    <button id="counterButton">العدد: 0</button>

    <script>
        let count = 0;
        const button = document.getElementById("counterButton");

        button.addEventListener("click", () => {
            count++;
            button.textContent = "العدد: " + count;
        });
    </script>

</body>
</html>
