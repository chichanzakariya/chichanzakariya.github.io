<!DOCTYPE html>
<html>
<head>
    <title>لعبة كرة قدم متقدمة</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #e6f7ff;
            color: #333;
            margin-top: 50px;
        }
        #gameArea {
            background-image: url('https://i.imgur.com/gK9dG9f.png'); /* صورة خلفية لملعب كرة قدم */
            background-size: cover;
            background-position: center;
            border: 5px solid #005f00;
            max-width: 800px;
            height: 450px;
            margin: 0 auto;
            position: relative;
            cursor: none; /* لإخفاء مؤشر الماوس العادي */
        }
        h1 {
            color: white;
            text-shadow: 2px 2px 4px #000;
        }
        #ball {
            width: 50px;
            height: 50px;
            position: absolute;
            background-image: url('https://www.flaticon.com/svg/static/icons/svg/1004/1004510.svg'); /* صورة الكرة */
            background-size: contain;
            cursor: none;
            transition: transform 0.1s ease-out; /* إضافة حركة سلسة */
        }
        #goal {
            width: 100px;
            height: 50px;
            position: absolute;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            background-color: transparent;
            z-index: 1; /* لجعل الهدف فوق الكرة */
        }
        #score {
            font-size: 2em;
            font-weight: bold;
            color: white;
            position: absolute;
            top: 10px;
            left: 10px;
            text-shadow: 2px 2px 4px #000;
        }
    </style>
</head>
<body>

    <h1>حرك الماوس لتحريك الكرة وحاول تسجيل هدف!</h1>
    <div id="gameArea">
        <div id="ball"></div>
        <div id="goal"></div>
    </div>
    <p id="score">الأهداف: 0</p>

    <script>
        const gameArea = document.getElementById("gameArea");
        const ball = document.getElementById("ball");
        const goal = document.getElementById("goal");
        const scoreElement = document.getElementById("score");

        let score = 0;

        gameArea.addEventListener("mousemove", (e) => {
            // حساب موقع الماوس بالنسبة لمنطقة اللعبة
            const mouseX = e.clientX - gameArea.getBoundingClientRect().left;
            const mouseY = e.clientY - gameArea.getBoundingClientRect().top;
            
            // تحريك الكرة لتتبع مؤشر الماوس
            ball.style.left = mouseX - 25 + 'px'; // -25px لتكون الكرة في المنتصف
            ball.style.top = mouseY - 25 + 'px';
            
            // الكشف عن إذا كانت الكرة دخلت الهدف
            const ballRect = ball.getBoundingClientRect();
            const goalRect = goal.getBoundingClientRect();

            if (
                ballRect.left > goalRect.left &&
                ballRect.right < goalRect.right &&
                ballRect.top > goalRect.top &&
                ballRect.bottom < goalRect.bottom
            ) {
                // تسجيل هدف
                score++;
                scoreElement.textContent = "الأهداف: " + score;

                // إعادة الكرة إلى مكان عشوائي على اليسار
                ball.style.left = Math.random() * (gameArea.offsetWidth / 2) + 'px';
                ball.style.top = Math.random() * gameArea.offsetHeight + 'px';
            }
        });
    </script>

</body>
</html>
